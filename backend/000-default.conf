<VirtualHost *:80>
    DocumentRoot /var/www/html/

    <Directory /var/www/html/>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        Options +Indexes
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteRule ^/$ /src/graphql/index.php [L]

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>